<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Adicionar departamento</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
        </ng-container>
    

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteElement(element.id)" color="primary" >
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button (click)="goToDetails(element)" color="primary" >
                    <mat-icon>info</mat-icon>
                  </button>
            </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
