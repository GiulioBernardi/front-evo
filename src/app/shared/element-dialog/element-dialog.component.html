<h1 *ngIf="!isChange" mat-dialog-title>Adicionar departamento</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar departamento</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.nome" maxlength="">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sigla</mat-label>
    <input matInput [(ngModel)]="data.sigla" maxlength="3" minlength="3">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Adicionar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
